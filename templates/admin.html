<!DOCTYPE html>
<html>
<head>
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="header">
    <img src="/static/rdgmc_logo.png">
    <h1>R.D. Gardi Medical College</h1>
    <h2>Admin Panel</h2>
    <hr>
</div>

<div class="container">

<table>
<tr><th>User</th><th>Reports</th><th>Banned</th></tr>
{% for u in users %}
<tr>
<td>{{u[0]}}</td>
<td>{{u[1]}}</td>
<td>{{u[2] if u[2] else "-"}}</td>
</tr>
{% endfor %}
</table>

<br>
<a href="/chat">Back</a>

</div>
</body>
</html>
